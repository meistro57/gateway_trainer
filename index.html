<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gateway Trainer</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŒ€ Gateway Trainer</h1>

    <div class="sliders">
      <label>Left Freq
        <input type="range" id="leftFreq" min="50" max="1000" value="200" step="1" />
      </label>
      <label>Right Offset
        <input type="range" id="offsetFreq" min="-30" max="30" value="5" step="0.1" />
      </label>
    </div>

    <div class="effects">
      <label>Effects Mode
        <select id="effectMode">
          <option value="none">None</option>
          <option value="sweep">Sweep</option>
          <option value="hover">Hover</option>
          <option value="wobble">Wobble</option>
          <option value="mindfuck">Mindfuck</option>
        </select>
      </label>
      <label>Effect Speed
        <input type="range" id="effectSpeed" min="0.1" max="5" value="1" step="0.1" />
      </label>
    </div>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
      <button id="bookmarkBtn">ðŸ”– Bookmark</button>
    </div>

    <div class="visualizers">
      <canvas id="left-visualizer" width="300" height="100"></canvas>
      <canvas id="right-visualizer" width="300" height="100"></canvas>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
