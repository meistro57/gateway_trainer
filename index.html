<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gateway Trainer</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŒ€ Gateway Trainer</h1>

    <div class="sliders">
      <label>Left Freq
        <input type="range" id="leftFreq" min="50" max="1000" value="200" step="1" />
        <span id="leftFreqDisplay">200 Hz</span>
      </label>
      <label>Right Offset
        <input type="range" id="offsetFreq" min="-30" max="30" value="5" step="0.1" />
        <span id="rightFreqDisplay">205 Hz</span>
      </label>
    </div>

    <div class="effects">
      <label>Effects Mode
        <select id="effectMode">
          <option value="none">None</option>
          <option value="sweep">Sweep</option>
          <option value="hover">Hover</option>
          <option value="wobble">Wobble</option>
          <option value="mindfuck">Mindfuck</option>
        </select>
      </label>
      <label>Effect Speed
        <input type="range" id="effectSpeed" min="0.1" max="5" value="1" step="0.1" />
      </label>
      <label>Sweep Range
        <input type="range" id="sweepRange" min="0" max="50" value="20" step="1" />
      </label>
      <label>Hover Range
        <input type="range" id="hoverRange" min="0" max="10" value="3" step="0.1" />
      </label>
    </div>

    <div class="levels">
      <label>Monroe Level
        <select id="monroeLevel">
          <option value="none">None</option>
          <option value="focus3">Focus 3</option>
          <option value="focus10">Focus 10</option>
          <option value="focus12">Focus 12</option>
          <option value="focus15">Focus 15</option>
          <option value="focus21">Focus 21</option>
          <option value="focus27">Focus 27</option>
        </select>
      </label>
    </div>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
      <button id="bookmarkBtn">ðŸ”– Bookmark</button>
      <label>Volume
        <input type="range" id="volume" min="0" max="1" value="0.5" step="0.01" />
      </label>
    </div>

    <div class="visualizers">
      <canvas id="left-visualizer" width="300" height="100"></canvas>
      <canvas id="right-visualizer" width="300" height="100"></canvas>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
